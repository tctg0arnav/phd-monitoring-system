    <div class="ticket-container">
        <div class="ticket-name-div">
            <p class="ticket-name">Thesis Submission Form</p>
        </div>
        <div class="ticket-form">
            <form action="" method="post" enctype=multipart/form-data>
                <div class="ticket-form-boxes">
                <div class="form-sections flex-column">
                    <label class="ticket-form-label">Name</label>
                    <input class="ticket-form-input" type="text" name="Name" required>
                    <!-- <textarea class="ticket-form-write" type="text" name="Publications" rows="2"></textarea> -->
                </div>
                <br>
                <div class="form-sections-email">
                    <label class="ticket-form-label">RollNo</label>
                    <input class="ticket-form-input" type="text" name="RollNo" required>
                </div>
                </div>
                <br>
                <div class="ticket-form-boxes flex-row">
                <div class="form-sections">
                    <label class="ticket-form-label">AU</label>
                    <input class="ticket-form-input" type="text" name="AU" required>
                </div>
                <br>
                <div class="form-sections-email">
                    <label class="ticket-form-label">Date Of Registration</label>
                    <input class="ticket-form-input form-sections-date" type="date" name="DateOfRegistration" required>
                </div>
                </div>
                <br>
                <div class="form-sections-radio">
                    <label class="ticket-form-label">GATE</label>
                    <input class="ticket-form-radio" type="radio" name="GATE" value="Yes" required>Yes
                    <input class="ticket-form-radio" type="radio" name="GATE" value="No" required>No
                </div>
                <br>
                <div class="form-sections flex-column">
                    <label class="ticket-form-label">Project Title</label>
                    <textarea class="ticket-form-write" type="text" name="Publications" rows="2"></textarea>
                </div>
                <br>
                <div class="ticket-form-boxes flex-row">
                     <div class="form-sections">
                    <label class="ticket-form-label">Date Of IRB</label>
                    <!-- #date picker for date of IRB -->
                    <input class="ticket-form-input" type="date" name="DateOfIRB" required>
                </div>
                <br>
                <div class="form-sections-email">
                    <label class="ticket-form-label">Date Of Progress Present</label>
                    <!-- #date picker for date of Progress Present -->
                    <input class="ticket-form-input" type="date" name="DateOfProgressPresentation" required>
                </div>
                </div>
               
                <br>
                <div class="ticket-form-boxes flex-row">
                    <div class="form-sections">
                        <label class="ticket-form-label">Supervisor 1</label>
                        <input class="ticket-form-input" type="text" name="Supervisor1" required>
                    </div>
                    <br>
                    <div class="form-sections-email">
                        <label class="ticket-form-label">Email ID</label>
                        <input class="ticket-form-input" type="text" name="Supervisor1_email" required>
                    </div>
                </div>
                <br>
                <div class="ticket-form-boxes flex-row">
                    <div class="form-sections">
                        <label class="ticket-form-label">Supervisor 2 </label>
                        <input class="ticket-form-input" type="text" name="Supervisor2">
                    </div>
                    <br>
                    <div class="form-sections-email">
                        <label class="ticket-form-label">Email ID</label>
                        <input class="ticket-form-input" type="text" name="Supervisor2_email">
                    </div>
                </div>
                <br>
                <div class="ticket-form-boxes flex-row">
                    <div class="form-sections">
                        <label class="ticket-form-label">Supervisor 3</label>
                        <input class="ticket-form-input" type="text" name="Supervisor3">
                    </div>
                    <br>
                    <div class="form-sections-email">
                        <label class="ticket-form-label">Email ID</label>
                        <input class="ticket-form-input" type="text" name="Supervisor3_email">
                    </div>
                </div>
                <br>
                
                <div class="ticket-form-boxes flex-row">
                    <div class="form-sections flex-row">
                        <label class="ticket-form-label">Committee 1</label>
                        <input class="ticket-form-input" type="text" name="Committee1" required>
                    </div>
                    <br>
                    <div class="form-sections-email">
                        <label class="ticket-form-label">Email ID</label>
                        <input class="ticket-form-input" type="text" name="Committee1_email" required>
                    </div>
                </div>
                <br>
                <div class="ticket-form-boxes flex-row">
                    <div class="form-sections">
                        <label class="ticket-form-label">Committee 2</label>
                        <input class="ticket-form-input" type="text" name="Committee2" required>
                    </div>
                    <br>
                    <div class="form-sections-email">
                        <label class="ticket-form-label">Email ID</label>
                        <input class="ticket-form-input" type="text" name="Committee2_email" required>
                    </div>
                </div>
                <br>
                <div class="ticket-form-boxes flex-row">
                    <div class="form-sections">
                        <label class="ticket-form-label">Committee 3</label>
                        <input class="ticket-form-input" type="text" name="Committee3" required>
                </div>
                <br>
                <div class="form-sections-email">
                    <label class="ticket-form-label">Email ID</label>
                    <input class="ticket-form-input" type="text" name="Committee3_email" required>
                </div>
            </div>
            <br>
            
            <div class="ticket-form-boxes flex-row">
            <div class="form-sections">
                <label class="ticket-form-label">Committee 4</label>
                    <input class="ticket-form-input" type="text" name="Committee4" required>
                </div>
                <br>
                <div class="form-sections-email">
                    <label class="ticket-form-label">Email ID</label>
                    <input class="ticket-form-input" type="text" name="Committee4_email" required>
                </div>
            </div>
            <div class="ticket-form-boxes flex-row">
                <div class="form-sections">
                    <label class="ticket-form-label">Committee 5</label>
                        <input class="ticket-form-input" type="text" name="Committee5" required>
                    </div>
                    <br>
                    <div class="form-sections-email">
                        <label class="ticket-form-label">Email ID</label>
                        <input class="ticket-form-input" type="text" name="Committee5_email" required>
                    </div>
                </div>
                <br>
                <div class="form-sections">
                    <p class="labels ticket-form-label">Attachment of Presentation as PDF</p>
                    <label class="custom-file-upload flex"><input class="choose-file" type="file" name="file">Upload
                        File<img src="../archived-for-now/Images/Group 62.png"></label>
                </div>
                <br>
                <div class="form-sections flex-column">
                    <label class="ticket-form-label">Publications</label>
                   <textarea class="ticket-form-write" type="text" name="Publications" rows="5"></textarea>
                </div>
                <br>
                <div class="form-sections flex-column">
                    <label class="ticket-form-label">Conferences</label>
                    <textarea class="ticket-form-write" type="text" name="Conferences" rows="5"></textarea>
                </div>
                <br>
                <div class="form-buttons">
                    <!-- <button class="ticket-form-button1"> Cancel</button> -->
                    <input class="ticket-form-button2" type="submit" value="Submit">
                </div>
            </form>
